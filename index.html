<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weatherapp</title>
    <link 
        href="http://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
        crossorigin="anonymous"
    />
    <script src="http://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
</head>
<body>
    <div class="container">
        <div class="card mb-3 page-body">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9 mt-3 ms-5">
                            <input type="search" placeholder="Type a city ..." class="form-control" id="city-input" autocomplete="off"/>
                        </div>
                        <div class="col-2 mt-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="me-5 ms-5">
            <hr class="border light"/>
            </div>
            <div class="row g-0">
                <div class="col-md-4 weather-temperature">
                    <span><img src="" alt="" class="ms-5"id="icon"></span>
                    <span class="degree ms-3" id="degree-info"></span>
                    <span class="units"> <a href="#" id="celsius-link" class="active">ºC</a> | <a href="#" id="fahrenheit-link" >ºF</a></span>
                </div>
            <div class="col">
                <div class="card-body text-center me-5">
                    <h5 class="card-title" id="city-name"></h5>
                    <p class="card-text" id="description"></p>
                    <p class="card-text other-informations" id="date-information"> Humidty: <span id="humidity"></span> %, Wind speed: <span id="wind"> </span> km/h</p>
                    <p class="card-text"><small>Last updated: <span class="text-muted" id="time"></span> </small></p>
                </div>
            </div>
        </div>
        <div class="card-group text-dark bg-light">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Mon</h5>
                    <img src="http://openweathermap.org/img/wn/50d@2x.png" class="card-img-top" alt="">
                    <p class="card-text"><small class="text-muted">12ºC / 6ºC</small></p>
              </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Tue</h5>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" class="card-img-top" alt="">
                    <p class="card-text"><small class="text-muted">14ºC / 7ºC</small></p>
              </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Wed</h5>
                    <img src="http://openweathermap.org/img/wn/02d@2x.png" class="card-img-top" alt="">
                    <p class="card-text"><small class="text-muted">15ºC / 7ºC</small></p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Thu</h5>
                    <img src="http://openweathermap.org/img/wn/11d@2x.png" class="card-img-top" alt="">
                    <p class="card-text"><small class="text-muted">13ºC / 5ºC</small></p>
                </div>
          </div>
          <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Fri</h5>
                    <img src="http://openweathermap.org/img/wn/01d@2x.png" class="card-img-top" alt="">
                    <p class="card-text"><small class="text-muted">17ºC / 10ºC</small></p>
                </div>
            </div>
            
        </div>
        <div class="me-5 ms-5">
        <small>
        <a href="http://github.com/duygugurbuzyildiz/vanilla-weatherapp-homework">Open-source code</a>, by Duygu Gurbuz Yildiz
        </small>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
